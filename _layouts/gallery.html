---
layout: default
images: ../images/my-photography
---

<h1>My Photography</h1>
<div class="container">
    <div class="grid">
        {% for image in site.static_files %}
            {% if image.path contains "images/my-photography" %}
                <div class="cell">
                    <img src="{{ site.baseurl }}{{ image.path }}" class="respon-img">
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
